  <title>Contact</title>
</head>

<body>
  <!--Navbar extend large, navbar dark and background dark-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Joshua Wickster</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="portfolio.html">Portfolio</a>

        <li class="nav-item active">

      </ul>
    </div>
  </nav>

  <div class="container">
    <div style="text-align: center">
      <h2>Contact Me!</h2>
    </div>
    <!--If another container is needed, insert below this comment-->
    <div class="col-md-4">

      <div class="md-form">
        <input type="text" id="name" name="name" class="form-control">
        <label for="name" class="Border">Name</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="md-form">
        <input type="text" id="phone" name="name" class="form-control">
        <label for="name" class="">Phone</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="md-form" data-validate="Email is required">
        <input type="text" id="email" name="email" class="form-control">
        <label for="email" class="">Email</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="md-form">
        <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea"></textarea>
        <label for="message">Your message</label>
      </div>
      <!--Send Button - Disabled-->
      <div class="text-center text-md-left">
        <button type="button" class="btn btn-primary btn-lg" disabled>Send</button>
      </div>
      <div class="status"></div>
    </div>
    <!--Container-->
  </div>
