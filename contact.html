<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Contact</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Josh Wickster</a>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item active">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Portfolio</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">About</a>
      </li>
    
    </ul>
  </div>
</nav>









<!--Section: Contact v.2-->
<section class="mb-4">
  
  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions?</p>
  
  <div class="row">
    
    <!--Grid column-->
    <div class="col-md-9 mb-md-0 mb-5">

        
        <!--Grid row-->
        <div class="row">
          
          <!--Grid column /4-->
          <div class="col-md-4">
            <div class="md-form">
              <input type="text" id="name" name="name" class="form-control">
              <label for="name" class="">Name</label>
            </div>
          </div>
          <!--Grid column-->
  
          <!--Grid column /4-->
          <div class="col-md-4">
            <div class="md-form">
              <input type="text" id="phone" name="name" class="form-control">
              <label for="name" class="">Phone</label>
            </div>
          </div>
          <!--Grid column-->
          
          <!--Grid column /4-->
          <div class="col-md-4">
            <div class="md-form">
              <input type="text"
                     id="email"
                     name="email"
                     class="form-control">
              <label for="email" class="">Email</label>
            </div>
          </div>
          <!--Grid column-->
        
        </div>
        <!--Grid row-->
        
        <!--Grid row-->
        <div class="row">
          <div class="col-md-8">
            <div class="md-form mb-0">
              <input type="text"
                     id="subject"
                     name="subject"
                     class="form-control">
              <label for="subject" class="">Subject</label>
            </div>
          </div>
        </div>
        <!--Grid row-->
        
        <!--Grid row-->
        <div class="row">
          
          <!--Grid column-->
          <div class="col-md-12">
            <div class="md-form">
              <textarea type="text"
                        id="message"
                        name="message"
                        rows="6"
                        class="form-control md-textarea">
              </textarea>
              
              <label for="message">Your message</label>
            </div>
          
          </div>
        </div>
        <!--Grid row-->
      
      </form>
      
      <div class="text-center text-md-left">
        <button type="button" class="btn btn-secondary">Send</button>
      </div>
      <div class="status"></div>
    </div>
  
  
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-default">Centered button</button>
        </div>
      </div>
    </div>
    <!--Grid column-->
    
    
  
  </div>

</section>
<!--Section: Contact v.2-->





</body>
</html>
